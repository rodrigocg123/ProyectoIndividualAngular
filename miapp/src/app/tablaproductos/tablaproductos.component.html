<html>

<head>
    <title>Lista de productos</title>
</head>

<body>
    <h1 class="title" style="text-align: center; background-color: grey;">LISTA DE STOCK DISPONIBLE</h1>
    <div>
        <div>
            <table class="table table-warning width: 100%;">
                <thead style="font-size: 1.5em; border-collapse: collapse; background-color: grey; border: 1px solid black; text-align: center;">
                    <th>Seleccionar</th>
                    <th>Numero de serie</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Borrar</th>
                </thead>
                <tbody style="border: 1px solid black; text-align: center;">
                    @for (ordenador of tablaproductos; track ordenador.nserie){
                    <tr style="font-size: 20px;">
                        <td><input type="checkbox" [(ngModel)]="ordenador.seleccionado"
                                (ngModelChange)="seleccionar(ordenador)" id="{{ordenador.nserie}}"></td>
                        <td>{{ ordenador.nserie }}</td>
                        <td>{{ ordenador.marca }}</td>
                        <td>{{ ordenador.modelo }}</td>
                        <td>{{ ordenador.precio }}</td>
                        <td><input type="button" class="btn btn-danger" value="borrar" (click)="borrar(ordenador.nserie)"></td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end me-3">
            <button class="btn btn-danger me-2" (click)="borrartodos()">Borrar todos</button>
            <button routerLink="/formularioproductos" class="btn btn-primary">Ir al formulario</button>
            <button class="btn btn-danger me-1" (click)="borrarseleccionados()">Borrar seleccionados</button>
        </div>
    </div>
</body>

</html>
